services:
  # ----------------------------------------------------------------
  # 1. MySQL: Lưu User, Problem, Submission (Dữ liệu có cấu trúc)
  # ----------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: oj-mysql
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_LOCAL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - oj-network
    command: --default-authentication-plugin=mysql_native_password

  # ----------------------------------------------------------------
  # 2. MongoDB: Lưu Discussion, Comment (Dữ liệu JSON phân cấp)
  # ----------------------------------------------------------------
  mongo:
    image: mongo:6.0.23
    container_name: oj-mongo
    restart: always
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGO_LOCAL_PORT}:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - oj-network

  # ----------------------------------------------------------------
  # 3. Redis: Cache, Session, Realtime Leaderboard (ZSET) and blacklist JWT
  # ----------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: oj-redis
    restart: always
    env_file: .env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_LOCAL_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - oj-network

  # ----------------------------------------------------------------
  # 4. MinIO: Lưu file Đề bài, Testcase, Avatar (Object Storage)
  # ----------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: oj-minio
    restart: always
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"       # Port API (Code gọi vào đây)
      - "${MINIO_CONSOLE_PORT}:9001"   # Port Web UI (Bro vào đây quản lý file)
    volumes:
      - minio_data:/data
    networks:
      - oj-network
    command: server /data --console-address ":9001"

  # ----------------------------------------------------------------
  # 5. RabbitMQ: Hàng đợi chấm bài (Core <-> Judge)
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine # Bản management có sẵn giao diện Web
    container_name: oj-rabbitmq
    restart: always
    env_file: .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_NODE_PORT}:5672"   # Port App (Code kết nối)
      - "${RABBITMQ_UI_PORT}:15672"    # Port Web UI (Quản lý Queue)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - oj-network

volumes:
  mysql_data:
  mongo_data:
  mongo_config:
  redis_data:
  minio_data:
  rabbitmq_data:

networks:
  oj-network:
    driver: bridge